<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="other_nav">
        <div class="logo">
            <img src="../images/logo/logo-black.svg" alt="travel-fly logo"> 
        </div>
        <div class="links">
            <a href="../index.html">home</a>
            <a href="about.html">about</a>
            <a href="tours.html">tours</a>
            <a href="special-offers.html">special offer</a>
            <a href="blog.html">blog</a>
            <a class="no-border" href="contact.html">contact</a>
        </div>
    </nav>
    <div class="contact">
        <div class="contact-heading">
            <div>CONTACT US:</div>
        </div>
        <div class="contact-content">
            <div class="contact-right">
                <div class="contact-heading">
                    <div>Login Here!</div>
                </div>
                <div class="contact-form">
                    <form>
                        <input type="text" placeholder="Email Address:">
                        <input type="text" placeholder="Password:">
                    </form>
                </div>
                <div class="contact-button">
                    <button>LOGIN</button>
                </div>
                
            </div>
            <div class="contact-right">
                <div class="contact-heading">
                    <div>Sign Up!</div>
                </div>
                <div class="contact-form">
                    <form>
                        <input type="text" placeholder="First Name:">
                        <input type="text" placeholder="Last Name:">
                        <input type="text" placeholder="Email Address:">
                        <input type="text" placeholder="Password:">
                    </form>
                </div>
                <div class="contact-button">
                    <button>SIGN UP</button>
                </div>
                
            </div>
        </div>
    </div>
    <footer>
        <div class="logo">
            <img src="../images/logo/logo-white.svg" alt="travel-fly logo">
        </div>
        <div class="copyright">
            <p>Copyright 2019 travel-fly.  All rights reserved</p>
        </div>
        <div class="icons">
            <i class="fab fa-facebook-square">
                <img src="../images/SocialMedia/facebook.svg" alt="facebook-icon">
            </i>
            <i class="fab fa-instagram-square">
                <img src="../images/SocialMedia/instagram.svg" alt="instagram-icon">
            </i>
            <i class="fab fa-twitter-square">
                <img src="../images/SocialMedia/twitter.svg" alt="twitter-icon">
            </i>
        </div>
    </footer>
</body>
</html>
